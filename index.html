<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="image/x-icon" rel="shortcut icon" href="image/clock.png">
  <link rel="stylesheet" href="css.css">

  <title>맞춤법 맞추기</title>


  <script src="scripts/htmlManager.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/setting.js" defer></script>
  <!-- <script src="codes.js" defer></script>
  <script src="quiz.js" defer></script> -->
</head>
<body>
  <div class="setting" id="setting">
    <div></div>
    <div></div>
  </div>
  <div class="setting-box" id="setting_box">
    
    <div class="setting-window" id="setting_window">
      게임 설정
      <div class="setting-options">
        <section class="range-box" id="speed_range_box">
          <span>문제 당 시간 설정</span>
          <div>
            <input type="range" min="1" max=10 value="10" id="speed_range">
            <label for="speed_range">10초</label>
          </div>
        </section>

        <section class="range-box" id="quiz_range_box">
          <span>문제 갯수 설정</span>
          <div>
            <input type="range" min="1" max=30 value="30" id="quiz_range">
            <label for="quiz_range">30개</label>
          </div>
        </section>

      </div>

      <div class="buttons">
        <button class="next_button" id="init_button_options">초기화</button>
        <button class="next_button" id="init_button_developer">저장하고 재시작</button>
      </div>
      
    </div>
  </div>

  <header>
    <div>맞춤법 맞추기</div>
  </header>

  <main>

    <div class="slider">
      <div class="gage" id="gage">
      </div>
    </div>

    <section id="quiz_box_section">
    </section>

    <div class="popup" id="popup_start">
      <div class="text">
        <div id="quiz">
          <p>시작하기</p>
        </div>
        <div class="buttons">
          <button class="next_button" id="start_button">CLICK TO GO!</button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="text">
        <div id="quiz">
          <p>정답입니다</p>
        </div>
        <div class="buttons">
          <button class="next_button" id="next_button">다음문제</button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup_finish">
      <div class="text">
        <div id="quiz">
          <p>타임 아웃!</p>
        </div>
        <div class="buttons">
          <button class="next_button" id="init_button_timeout">처음으로</button>
        </div>
        </div>
    </div>

    <div class="popup" id="popup_result">
      <div class="text">
        <div id="quiz">
          <p>게임 끝!</p>
        </div>
        <div class="buttons">
          <button class="next_button" id="init_button_gameend">처음으로</button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
