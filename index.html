<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="image/x-icon" rel="shortcut icon" href="HERE ICON LINK">
  <link rel="stylesheet" href="css.css">

  <title>맞춤법 맞추기</title>

  <script src="codes.js" defer></script>
  <script src="quiz.js" defer></script>
</head>
<body>
  <header>
    <div>맞춤법 맞추기</div>
  </header>

  <main>

    <div class="slider">
      <div class="gage">
      </div>
    </div>

    <section id="quiz_box_section">
    </section>

    <div class="popup-start" id="popup_start">
      <div class="text">
        <div id="quiz">시작하기</div>
          <div class="buttons">
          <button class="next_button" id="start_button">CLICK TO GO!</button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="text">
        <div id="quiz">성공하셨습니다</div>
        <div class="buttons">
          <button class="next_button" id="next_button">다음문제</button>
        </div>
      </div>
    </div>

    <div class="popup" id="popup_finish">
      <div class="text">
        <div id="quiz">타임 아웃!</div>
        <div class="buttons">
          <button class="next_button" id="init_button">처음으로</button>
        </div>
        </div>
    </div>

    <div class="popup" id="popup_result">
      <div class="text">
        <div id="quiz">게임 끝!</div>
        <div class="buttons">
          <button class="next_button" id="init_button">처음으로</button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
